<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Movie details</title>
  </head>
  <body class="body">
    <img id="background-image" class="backgroundimg" src="" alt="Movie image" />
    <section class="detailsSection">
      <div id="movieFullDetails-Container">
        <a id="back" href="index.html">
          <div id="backHomediv">
            <img id="backHomeicon" src="./Images/backHome.png" alt="backHome" />
          </div>
          Back home
        </a>
        <div id="detailsContainer">
          <div id="aboutMovie-container">
            <div id="about">
              <h2 class="movieName"></h2>
              <span id="detailsStars"></span>
              <span id="views">10M+ views</span>
              <img id="imdbIcon" src="./Images/imbd.png" alt="imdb" />
              <span id="movieDescription"></span>
              <div class="detailsButtons">
                <div class="buttonWhite">
                  <img src="./Images/plus.png" alt="plus" />Watchlist
                </div>
                <div class="buttonYellow">Watch Now</div>
              </div>
            </div>
          </div>
          <div id="poster-card-container">
            <img id="detailsPoster" src="" alt="movie Details Poster" />
            <div id="detailsTopRated">Top rated</div>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/script.js"></script>
  </body>
</html>
